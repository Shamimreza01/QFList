<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/FFListSubmitForm.css">
    <title>nothing  </title>
</head>
<body>
    <div class="mainContainer">
       <!-- header section -->
       <div class="header"> 
        <img src="../image/451571544_3805665803091868_1850929912161157504_n.jpg" alt="">       
        <a href="../html/index.html"><button type="button" class="button" >Home </button></a>
        <a href="../html/FullDetails.html"><button type="button" class="button">Full Details </button></a>
        <a href="../html/FFListSubmitForm.html"><button type="button" class="button" >Add FF</button></a>
    </div>
        <div class="containerBox">
            <div class="container">
                <form action="">
                    <label for="name">Name: 
                        <input type="text" name="name" placeholder="Abu sayed" required> 
                    </label>
                    <label for="img">ImageUrl: 
                        <input type="url" name="img" placeholder="FFImageUrl">
                    </label>
                    <label for="occupation">Occupation: 
                        <input type="text" name="occupation" placeholder="student" required>
                    </label>
                    <label for="institution">Institution:
                        <input type="text" name="institution" placeholder="Begom Rokeya university of science and technology" required>
                    </label>
                    <label for="department">Departmet:
                        <input type="text" name="department" placeholder="physics" required >
                    </label>
                    <label for="roll">Roll: 
                        <input type="text" name="roll" placeholder="532033" >
                    </label>
                    <label for="session">Session:
                        <input type="text" name="session" placeholder="2020-2021" >
                    </label>
                    <label for="address">Address: 
                        <input type="text" name="address" placeholder="23-dhanmondi, block-c, dhaka bangladesh" required>
                    </label>
                    <label for="date">Date:
                        <input type="date" name="date" required >
                    </label>
                    <label for="killed_by">killed_by: 
                        <input type="text" name="killed_by" placeholder="police" >
                    </label>
                    <label for="social_profile">profile Link: 
                        <input type="url" name="profileUrl" placeholder="">
                    </label>
                    <label for="description">Description:
                        <input type="text" name="description" >
                    </label>
                    <button type="submit">SUBMIT </button>
                </form>
            </div>
        </div>
        
    </div>

    <script type="module" src="../js/FFListSubmitForm.js"></script>
</body>
</html>
